<!DOCTYPE html>
<html lang='en' ng-app='mrTsybranCV'>

  <head>
    <meta charset='UTF-8'>
    <meta name='description' content='Markian Tsybran. Curriculum Vitae.'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>My CV</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Angular Material style sheet -->
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css'>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Page style sheet -->
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/general.css'>
    <link rel='stylesheet' href='css/about.css'>
    <link rel='stylesheet' href='css/education.css'>
    <link rel='stylesheet' href='css/contacts.css'>
    <link rel='stylesheet' href='css/skills.css'>
    <link rel='stylesheet' href='js/lib/jquery.mCustomScrollbar.css'>
    <link rel='stylesheet' href='css/footer.css'>
    <!-- Skype -->
    <script src='https://secure.skypeassets.com/i/scom/js/skype-uri.js'></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
     <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Jquery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <!-- Page scripts -->
    <script src='js/lib/jquery.mCustomScrollbar.concat.min.js'></script>

    <script src='js/general.js'></script>
    <script src='js/footer.js'></script>
    <script src='js/services/icons.js'></script>
    <script src='js/services/setMenu.js'></script>
    <script src='js/services/bodyAnim.js'></script>
    <script src='js/controllers/MainCtrl.js'></script>
    <script src='js/controllers/NavCtrl.js'></script>
    <script src='js/controllers/GeneralCtrl.js'></script>
    <script src='js/controllers/AboutCtrl.js'></script>
    <script src='js/controllers/EducationCtrl.js'></script>
    <script src='js/controllers/SkillsCtrl.js'></script>
    <script src='js/controllers/ContactsCtrl.js'></script>
    <script src='js/controllers/FooterCtrl.js'></script>

  <body ng-controller='MainCtrl'>
    <md-progress-linear md-mode='indeterminate'></md-progress-linear>
    <div class='page'>
      <general-info ng-cloak 
        ng-class='infClass'>
      </general-info>
      <div class='mCustomScrollbar' data-mcs-theme='rounded-dots-dark'>
        <div ng-view ng-cloak class='view'></div>
        <md-progress-linear class='loading_view' md-mode='indeterminate' ng-show='hideView'>
        </md-progress-linear>
      </div>
      <nav-menu></nav-menu>
    </div>
    <footer></footer>
