<!DOCTYPE html>
<html lang='en' ng-app='mrTsybranCV'>

  <head>

    <title>My CV</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Angular Material style sheet -->
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css'>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Page style sheet -->
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/general.css'>
    <link rel='stylesheet' href='css/about.css'>
    <link rel='stylesheet' href='js/lib/jquery.mCustomScrollbar.css'>
    <link rel='stylesheet' href='css/footer.css'>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
     <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src='js/general.js'></script>
    <script src='js/footer.js'></script>
    <script src='js/services/icons.js'></script>
    <script src='js/controllers/MainCtrl.js'></script>

    <script src='js/controllers/GeneralCtrl.js'></script>
    <script src='js/controllers/AboutCtrl.js'></script>
    <script src='js/controllers/EducationCtrl.js'></script>

    <script src='js/controllers/ContactsCtrl.js'></script>

  <body ng-controller='MainCtrl'>
    <div class='page'>

      <nav-menu></nav-menu>

    <footer></footer>
