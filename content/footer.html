<md-fab-toolbar md-direction='left'>
	<md-fab-trigger>
		<md-button id='fingerprint' class='md-fab'>
			<md-icon aria-label='fingerprint'>fingerprint</md-icon>
		</md-button>
	</md-fab-trigger>
	<md-toolbar>
	  <md-fab-actions>
	  	<md-button aria-label='close'>
          <md-icon>close</md-icon>
        </md-button>
        <div class='creator'>
        	&copy; {{creator}}
        </div>
        <div class='copyrights'>
        	All rights reserved. <br/>
        	Any unauthorised copying or re-using will constitute an infringement of copyright.
        </div>
	  </md-fab-actions>
	</md-toolbar>
</md-fab-toolbar>
